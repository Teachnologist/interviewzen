<script>
    var incorrect_approach_element = document.getElementById("ianswer");
    var correct_approach_element = document.getElementById("canswer");

    for (var i=1; i<=5; ++i) {
        setTimeout(() =>{
            console.log(i);
            incorrect_approach_element.innerHTML += "<p>"+i+"</p></br>";
        }, 1000);
    }

    /*correct approach*/
  runSetTimeout(1);
    function runSetTimeout(q){

        setTimeout(() =>
        {if(q <= 5) {
                    console.log(q);
            correct_approach_element.innerHTML += "<p>"+q+"</p></br>";
                    q++;
            return runSetTimeout(q);
                }}, 1000);

    }
</script>
